<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang - FoodDelivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <a href="index.html" class="text-blue-600 hover:text-blue-700">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="text-xl font-bold text-gray-800">Keranjang Belanja</h1>
                </div>

                <nav class="flex items-center space-x-6">
                    <a href="index.html" class="text-gray-600 hover:text-blue-600 transition">
                        <i class="fas fa-home mr-1"></i>Home
                    </a>
                    <a href="cart.html" class="text-blue-600 transition relative">
                        <i class="fas fa-shopping-cart mr-1"></i>Keranjang
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-blue-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div class="max-w-4xl mx-auto">
            <!-- Cart Items -->
            <div class="bg-white rounded-2xl shadow-sm p-6 mb-6">
                <h2 class="text-2xl font-bold mb-4">Items dalam Keranjang</h2>
                <div id="cart-items" class="space-y-4">
                    <div class="text-center py-8">
                        <i class="fas fa-shopping-cart text-4xl text-gray-300 mb-4"></i>
                        <p class="text-gray-600">Keranjang Anda kosong</p>
                        <a href="index.html" class="text-blue-600 hover:text-blue-700 mt-2 inline-block">
                            Mulai berbelanja â†’
                        </a>
                    </div>
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="bg-white rounded-2xl shadow-sm p-6">
                <h3 class="text-xl font-bold mb-4">Ringkasan Pesanan</h3>
                <div class="space-y-3">
                    <div class="flex justify-between">
                        <span>Subtotal</span>
                        <span id="subtotal">Rp 0</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Biaya Pengiriman</span>
                        <span id="delivery-fee">Rp 10,000</span>
                    </div>
                    <div class="flex justify-between text-lg font-bold border-t pt-3">
                        <span>Total</span>
                        <span id="total-amount">Rp 10,000</span>
                    </div>
                </div>
                
                <button onclick="proceedToCheckout()" 
                        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition mt-6">
                    Lanjut ke Checkout
                </button>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 FoodDelivery. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
