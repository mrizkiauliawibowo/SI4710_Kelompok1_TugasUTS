<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacak Pesanan - FoodDelivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <a href="index.html" class="text-blue-600 hover:text-blue-700">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="text-xl font-bold text-gray-800">Lacak Pesanan</h1>
                </div>

                <nav class="flex items-center space-x-6">
                    <a href="index.html" class="text-gray-600 hover:text-blue-600 transition">
                        <i class="fas fa-home mr-1"></i>Home
                    </a>
                    <a href="order-tracking.html" class="text-blue-600 transition">
                        <i class="fas fa-map-marker-alt mr-1"></i>Lacak Pesanan
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div class="max-w-2xl mx-auto">
            <!-- Current Orders -->
            <div class="bg-white rounded-2xl shadow-sm p-6 mb-6">
                <h2 class="text-2xl font-bold mb-6">Pesanan Aktif</h2>
                <div id="active-orders" class="space-y-4">
                    <div class="text-center py-8">
                        <div class="loading-spinner mx-auto mb-4"></div>
                        <p class="text-gray-600">Memuat pesanan aktif...</p>
                    </div>
                </div>
            </div>

            <!-- Order History -->
            <div class="bg-white rounded-2xl shadow-sm p-6">
                <h2 class="text-2xl font-bold mb-6">Riwayat Pesanan</h2>
                <div id="order-history" class="space-y-4">
                    <div class="text-center py-8">
                        <i class="fas fa-history text-4xl text-gray-300 mb-4"></i>
                        <p class="text-gray-600">Belum ada riwayat pesanan</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 FoodDelivery. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/order-tracking.js"></script>
</body>
</html>
