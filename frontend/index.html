<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodDelivery - Pesan Makanan Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .restaurant-card:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }
        .loading-spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header - BLUE THEME -->
    <header class="bg-blue-600 text-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-utensils text-white text-2xl"></i>
                    <h1 class="text-2xl font-bold text-white">FoodDelivery</h1>
                </div>

                <div class="flex-1 max-w-2xl mx-8">
                    <div class="relative">
                        <input type="text" 
                               placeholder="Cari restoran atau makanan..."
                               class="w-full px-4 py-3 pl-12 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-800">
                        <i class="fas fa-search absolute left-4 top-3.5 text-gray-400"></i>
                    </div>
                </div>

                <nav class="flex items-center space-x-6 text-white">
                    <a href="index.html" class="bg-blue-700 px-4 py-2 rounded-lg font-medium hover:bg-blue-800 transition">
                        <i class="fas fa-home mr-1"></i>Home
                    </a>
                    <a href="cart.html" class="hover:bg-blue-700 px-4 py-2 rounded-lg transition relative">
                        <i class="fas fa-shopping-cart mr-1"></i>Keranjang
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
                    </a>
                    <a href="order-tracking.html" class="hover:bg-blue-700 px-4 py-2 rounded-lg transition">
                        <i class="fas fa-map-marker-alt mr-1"></i>Lacak Pesanan
                    </a>
                    <a href="admin.html" class="hover:bg-blue-700 px-4 py-2 rounded-lg transition">
                        <i class="fas fa-cog mr-1"></i>Admin
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-gradient-to-r from-blue-600 to-blue-700 text-white py-16">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-4xl font-bold mb-4">Makanan Enak, Antar sampai Rumah</h2>
            <p class="text-xl mb-8">Pesan dari restoran favoritmu dan nikmati di rumah</p>
            <button onclick="scrollToRestaurants()" class="bg-white text-blue-600 px-8 py-3 rounded-full font-semibold hover:bg-gray-100 transition">
                Pesan Sekarang
            </button>
        </div>
    </section>

    <main class="container mx-auto p-4">
        <!-- Welcome Message dari User Service -->
        <div id="welcome-message" class="mb-6"></div>
        
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Restoran Terdekat</h2>
        
        <!-- Data dari Restaurant Service -->
        <div id="restaurants-list" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="text-center py-8">
                <div class="loading-spinner mx-auto mb-4"></div>
                <p class="text-gray-600">Memuat restoran...</p>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 FoodDelivery. All rights reserved.</p>
            <p class="text-gray-400 text-sm mt-2">Microservices Architecture - Team Project</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
